{% extends "entries/base.html" %}
{%  block content %}
<div class="container mt-5">


  <!--Section: Content-->
  <section class="mx-md-5 dark-grey-text">

  	<!-- Grid row -->
    <div class="row">

      <!-- Grid column -->
      <div class="col-md-12">

        <!-- Card -->
        <div class="card card-cascade wider reverse">

          <!-- Card image -->
          <div class="view view-cascade overlay">
            <img class="card-img-top" src="{{object.picture.url}}" alt="Sample image">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">

            <!-- Title -->
            <h3 class="font-weight-bold">{{ object.entry_title }}</h3>
            <!-- Data -->
            <p>Written by <a href="{% url 'user-posts' object.entry_author %}"><strong>{{ object.entry_author }}</strong></a>, {{ object.entry_date }}</p>

          </div>
          <!-- Card content -->

        </div>
        <!-- Card -->

        <!-- Excerpt -->
        <div class="mt-5">

          <p>{{ object.entry_text|linebreaks }}</p>

        </div>

      </div>
      <!-- Grid column -->

    </div>
    <!-- Grid row -->

    <hr class="mb-5 mt-4">

  </section>
  <!--Section: Content-->


</div>


    {% endblock content %}
